<body id="admin-body-pd" class="admin-body-pd">


    <section class="admin">
        <header class="header admin-body-pd" id="header">
            <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
            <div class="admin-header_img"> <img src="https://i.imgur.com/hczKIze.jpg" alt=""> </div>
        </header>
        <div class="admin-l-navbar show-side-bar" id="nav-bar">
            <nav class="nav">

                <!-- Logo Section -->
                <div>
                    <a href="#" class="nav_logo">
                        <img class="img-fluid" src="../assets/images/logo-icon.png" alt="Logo" style="width: 26px;">
                        <span class="nav_logo-name">Digital Loyalty</span>
                    </a>

                    <!-- Navigation Links -->
                    <div class="nav_list">
                        <a href="#" class="nav_link active">
                            <i class='bx bx-grid-alt nav_icon'></i>
                            <span class="nav_name">Dashboard</span>
                        </a>

                        <a href="#" class="nav_link">
                            <i class="fa-solid fa-coins"></i>
                            <span class="nav_name">Points History</span>
                        </a>

                        <a href="#" class="nav_link">
                            <i class="fa-light fa-treasure-chest"></i>
                            <span class="nav_name">Rewards History</span>
                        </a>

                        <a href="#" class="nav_link">
                            <i class="fa-light fa-treasure-chest"></i>
                            <span class="nav_name">Transection History</span>
                        </a>

                        <a href="#" class="nav_link">
                            <i class='bx bx-message-square-detail nav_icon'></i>
                            <span class="nav_name">Support</span>
                        </a>

                        <a href="#" class="nav_link">
                            <i class='bx bx-user nav_icon'></i>
                            <span class="nav_name">Profile</span>
                        </a>


                    </div>
                </div>

                <!-- Sign Out Link -->
                <a href="#" class="nav_link">
                    <i class='bx bx-log-out nav_icon'></i>
                    <span class="nav_name">Sign Out</span>
                </a>

            </nav>
        </div>
        <!--Container Main start-->
        <div class="container-fluid">
            <div class="row">

                <div class="col-md-12 align-content-center pt-5 pb-5">

                    <div class="d-flex justify-content-between mb-4">
                        <h1 style="font-size: 1.8rem;"> <img class="img-fluid" src="../assets/images/profile.png"
                                alt=""> Update Profile</h1>

                    </div>

                    <div class="custom-card mb-4">
                        <form>

                            <!-- Profile Picture Upload -->
                            <label class="input-label-text">Profile Picture</label>
                            <div class="profile-picture-wrapper mb-4">
                                <img id="profilePreview" src="https://i.imgur.com/hczKIze.jpg" alt="Profile Picture">
                                <input type="file" id="profileImageInput" accept="image/*" hidden>
                                <button type="button" class="btn custom-btn"
                                    onclick="document.getElementById('profileImageInput').click();">
                                    Update Picture
                                </button>
                            </div>


                            <label for="name" class="input-label-text">Full Name</label>
                            <input type="text" class="form-control input-field" id="exampleInputnames">

                            <label for="email" class="input-label-text mt-3">Email address</label>
                            <input type="email" class="form-control input-field" id="exampleInputEmail1">

                            <label for="phonr-number" class="input-label-text mt-3">Phone Number</label>
                            <input type="tel" class="form-control input-field" id="exampleInputnumber">

                            <label for="status" class="input-label-text mt-3">Status</label>
                            <select class="select-input-update">
                                <option>Status</option>
                                <option>Active</option>
                                <option>Disable</option>
                            </select>

                            <label for="Password" class="input-label-text mt-3">Update Password</label>
                            <input type="password" class="form-control input-field" id="exampleInputPassword1">

                            <label for="Confirm-Password" class="input-label-text mt-3">Confirm Password</label>
                            <input type="password" class="form-control input-field" id="exampleInputPassword2">

                            <button class="btn custom-btn btn-block" type="submit">Update</button>

                        </form>
                    </div>

                </div>
                <!--Container Main end-->
    </section>

<style>
    body {
        position: relative;
        margin: 3rem 0 0 0;
        padding: 0 1rem;
        font-family: var(--body-font);
        font-size: 1rem;
        transition: .5s
    }

    :root {
        --header-height: 3rem;
        --nav-width: 68px;
    }

    @media screen and (min-width: 768px) {
        body {
            margin: calc(var(--header-height) + 1rem) 0 0 0;
            padding-left: calc(var(--nav-width) + 2rem)
        }


        .header_img {
            width: 40px;
            height: 40px
        }

        .header_img img {
            width: 45px
        }

        .l-navbar {
            left: 0;
            padding: 1rem 1rem 0 0
        }

        .show-side-bar {
            width: calc(var(--nav-width) + 156px)
        }

        .body-pd {
            padding-left: calc(var(--nav-width) + 188px)
        }
    }
</style>

<script>
    document.getElementById('profileImageInput').addEventListener('change', function (event) {
        const file = event.target.files[0];
        if (file) {
            document.getElementById('profilePreview').src = URL.createObjectURL(file);
        }
    });

</script>
